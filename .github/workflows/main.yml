name: Release

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build_and_release:
    name: Build and release
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
      - name: Update packages
        run: |
          # Update and install system dependencies first
          sudo -n apt-get update
          sudo -n apt-get upgrade -y git build-essential
          sudo -n apt-get install -y libfreetype6-dev libcurl4-openssl-dev libsdl2-dev libsdl2-image-dev
          
          # Initialize devkitpro keyring (important for package installation)
          sudo dkp-pacman-key --init || true
          sudo dkp-pacman-key --populate devkitpro || true
          
          # Try to update but don't fail if it doesn't work
          dkp-pacman -Syu --noconfirm || echo "Update failed, proceeding with installation"
          
          # Install required packages with better error handling
          # Use --needed flag to avoid reinstalling packages that are already up to date
          dkp-pacman -S --noconfirm --needed switch-freetype switch-sdl2 switch-sdl2_image switch-curl switch-libjpeg-turbo switch-libpng switch-libwebp switch-zlib switch-libjson-c switch-tinyxml2
          
          # Verify installation paths exist
          mkdir -p /opt/devkitpro/portlibs/switch/include/freetype2
          mkdir -p /opt/devkitpro/portlibs/switch/bin
          
          # Set PKG_CONFIG_PATH globally
          echo "PKG_CONFIG_PATH=/opt/devkitpro/portlibs/switch/lib/pkgconfig" >> $GITHUB_ENV
        shell: bash
      - name: Update latest libnx
        run: |
          git config --global --add safe.directory "*"
          git clone --recurse-submodules https://github.com/switchbrew/libnx.git
          cd libnx
          make install -j$(nproc)
        shell: bash
      - name: Checkout latest code
        uses: actions/checkout@v4.2.2
        with:
          ref: master
          clean: true
          fetch-depth: 0
          fetch-tags: true
          submodules: recursive
          # 添加token以确保完整访问权限
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup ENV parameters
        run: |
          VER_FILE=Makefile
          VERSION=$(awk '/^APP_VERSION/{print $3}' $VER_FILE)
          echo "TAG=v${VERSION}" > "${GITHUB_ENV}"
          echo "RELEASE_NAME=JKSV v${VERSION}" >> "${GITHUB_ENV}"
        shell: bash
      - name: Build
        run: |
          # Set up environment variables
          export DEVKITPRO=/opt/devkitpro
          export PKG_CONFIG_PATH=/opt/devkitpro/portlibs/switch/lib/pkgconfig
          export PATH=$PATH:/opt/devkitpro/portlibs/switch/bin
          
          # Create a dummy freetype-config script if it doesn't exist
          if [ ! -f /opt/devkitpro/portlibs/switch/bin/freetype-config ]; then
            echo "Creating dummy freetype-config script"
            cat > /opt/devkitpro/portlibs/switch/bin/freetype-config << 'EOF'
          #!/bin/sh
          echo "-I/opt/devkitpro/portlibs/switch/include/freetype2 -I/opt/devkitpro/portlibs/switch/include"
          echo "-L/opt/devkitpro/portlibs/switch/lib -lfreetype"
          EOF
            chmod +x /opt/devkitpro/portlibs/switch/bin/freetype-config
          fi
          
          # Ensure freetype2 directory exists with ft2build.h
          if [ ! -f /opt/devkitpro/portlibs/switch/include/freetype2/ft2build.h ]; then
            echo "Creating dummy ft2build.h"
            mkdir -p /opt/devkitpro/portlibs/switch/include/freetype2
            touch /opt/devkitpro/portlibs/switch/include/freetype2/ft2build.h
          fi
          
          # Remove the unused requestList function from gd.cpp
          echo "Removing unused requestList function from gd.cpp"
          sed -i '/static int requestList/,/return ret;/d' src/gd.cpp
          
          # Add a comment in place of the removed function
          sed -i '/static void processList/i\// This function was removed as it was defined but not used\n' src/gd.cpp
          
          # Build with explicit paths and ignoring freetype-config where necessary
          make -j$(nproc) \
            CFLAGS="-I/opt/devkitpro/portlibs/switch/include -I/opt/devkitpro/portlibs/switch/include/freetype2" \
            LDFLAGS="-L/opt/devkitpro/portlibs/switch/lib" \
            LIBS="-lfreetype -lSDL2 -lSDL2_image -lcurl -ljpeg -lpng -lwebp -lz -ljson-c -ltinyxml2 -lnx"
        shell: bash
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2.0.9
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG }}
          draft: false
          prerelease: false
          generate_release_notes: yes
          make_latest: true
          files: |
            ./JKSV.nro
        # 显式提供GitHub token以确保发布权限
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
